<!doctype html>
<html>
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/libs/font-awesome/css/all.css" rel="stylesheet">
    <link href="/libs/xterm/xterm.css" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/mdb.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="terminal" class="full-size"></div>
    <div class="modal fade" id="infoModal">
        <div class="modal-dialog cascading-modal" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Modal cascading tabs-->
                <div class="modal-c-tabs">

                    <div id="tabBanner">

                    </div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs md-tabs tabs-2 grey lighten-5" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#join" role="tab"><i class="fas fa-user mr-1"></i> Join</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#create" role="tab"><i class="fas fa-user"></i><i class="fas fa-plus mr-1" style="font-size: 12px;"></i>Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#settings" role="tab"><i class="fas fa-cog"></i> Settings</a>
                        </li>
                    </ul>

                    <!-- Tab panels -->
                    <div class="tab-content">
                        <!--Join Room-->
                        <div class="tab-pane fade in show active" id="join" role="tabpanel">
                            <!--Body-->
                            <div class="modal-body mb-1">
                                <div class="md-form mb-4 text-center">
                                    <h2>Join Session</h2>
                                </div>
                                
                                <div class="md-form form-sm mb-1">
                                    <i class="fas fa-user prefix"></i>
                                    <input type="text" id="joinNameInput" class="form-control form-control-sm">
                                    <label for="joinNameInput">Nickname/Name</label>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-tag prefix"></i>
                                    <input type="text" id="joinSessInput" class="form-control form-control-sm">
                                    <label for="joinRoomInput">Session ID</label>
                                </div>

                                <div class="md-form form-sm mb-4" id="joinKeyForm">
                                    <i class="fas fa-key prefix"></i>
                                    <input type="text" id="joinKeyInput" class="form-control form-control-sm">
                                    <label for="joinKeyInput">Passcode</label>
                                </div>

                                <div class="text-center mt-2">
                                    <button class="btn btn-info" id="joinSessButton">Join <i class="fas fa-alt-sign-in ml-1"></i></button>
                                </div>
                            </div>
                        </div>
                        <!--/.Join Room-->

                        <!--New Room-->
                        <div class="tab-pane fade" id="create" role="tabpanel">

                            <!--Body-->
                            <div class="modal-body">
                                <div class="md-form mb-4 text-center">
                                    <h2>Create a Session</h2>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <p class="mb-2"><i id="newImageIcon" class="fab fa-ubuntu"></i> Base Image</p>
                                    <select class="browser-default custom-select" id="newImageInput">
                                        <option value="0" selected="true">Ubuntu</option>
                                        <option value="1">Debian</option>
                                        <option value="2">Fedora</option>
                                    </select>
                                </div>

                                <div class="md-form form-sm mb-1">
                                    <i class="fas fa-user prefix"></i>
                                    <input type="text" id="newNameInput" class="form-control form-control-sm">
                                    <label for="newNameInput">Nickname/Name</label>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-tag prefix"></i>
                                    <input type="text" id="newSessInput" class="form-control form-control-sm">
                                    <label for="newRoomInput">Session ID</label>
                                </div>

                                <div class="md-form form-sm mb-4" id="newKeyForm">
                                    <i class="fas fa-key prefix"></i>
                                    <input type="text" id="newKeyInput" class="form-control form-control-sm">
                                    <label for="newKeyInput">Passcode</label>
                                </div>

                                <div class="text-center mt-2">
                                    <button class="btn btn-info" id="newSessButton">Create <i class="fas fa-plus ml-1"></i></button>
                                </div>
                            </div>
                        </div>
                        <!--/.New Room-->

                        <!--Settings-->
                        <div class="tab-pane fade" id="settings" role="tabpanel">

                            <!--Body-->
                            <div class="modal-body">
                                <div class="md-form mb-4 text-center">
                                    <h2><i class="fas fa-cogs"></i> User Settings</h2>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <p class="mb-2"><i class="fas fa-palette"></i> Terminal Theme</p>
                                    <select class="browser-default custom-select" id="termThemeInput">
                                        <option value="0" disabled="true" selected="true">Choose Theme</option>
                                        <option value="1">Gruvbox Dark</option>
                                        <option value="2">Gruvbox Light</option>
                                        <option value="3">Solarized Dark</option>
                                        <option value="4">Solarized Light</option>
                                        <option value="5">Argonaut</option>
                                    </select>
                                </div>

                                <div class="mb-4 custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="showRoomCheckbox">
                                    <label class="custom-control-label" for="showRoomCheckbox">Show Session ID in corner</label>
                                </div>
                            </div>
                        </div>
                        <!--/.Settings-->
                    </div>

                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>

    <!-- JavaScript DOM -->

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/mdb.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/xterm/xterm.js"></script>
    <script src="/libs/xterm/fit/xterm-addon-fit.js"></script>
	<script src="/js/client/client.js"></script>
</body>
</html>
